miner:
# 是否是主节点
  master: false
# 密钥存储路径
  keypath: ./data/keys

# 数据存储路径
datapath: ./data/blockchain

utxo:
# utxo的内存LRUCache大小，默认5000个address
  cachesize: 5000
# GenerateTx的临时锁定期限，默认是60秒
  tmplockSeconds: 60
  rightsPair:
    - tdpos:
      - vote: revoke_vote
      - nominate_candidate: revoke_candidate
