# node config
# 日志配置
log:
# 模块名称
  module: xchain
# 日志目录
  filepath: logs
# 日志文件名
  filename: xchain
  fmt: logfmt
# 是否打印命令行工具端口
  console: true
# 日志等级
  level : trace

# RPC 服务暴露的端口
tcpServer:
  port: :37106

# 区块链节点配置
p2p:
  # RPC 客户端访问超时时间
  timeout: 10
  isSeed: false
  nat: none
  maxBroadNum: 4
  maxDeadCnt: 4
  staticNodes:
